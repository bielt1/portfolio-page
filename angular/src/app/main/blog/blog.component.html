<div class="container">
  <div class="section-heading text-center text-lg-start">
    <h2>ABOUT</h2>
  </div>

  <div class="post-container">
    <div *ngFor="let post of instagramPosts" class="post">
      <img [src]="post.media_url" alt="{{ post.caption }}" />
      <p>{{ post.caption }}</p>
    </div>
  </div>
</div>
